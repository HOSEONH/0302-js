<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 리터럴 함수
        let car = {
            name : "그렌저", // 속성이름:값 - 하나의 쌍으로 지정
            color : "흰색",
            price : 38000000,
            info : function() { // () 비워두어도 된다
                console.log(
                    this.name+"의 색상은 "+this.color+"이고 가격은 "+this.price+"원 입니다."
                    ); // 어차피 얘가 실행될 것이기 때문에 
            }
        };
        // 속성 값을 확인하거나 함수를 실행할 때에는
        // 객체 이름 뒤에 마침표(.)를 사용하고
        // 속성 이름이나 함수 이름을 입력하여 실행하면 됩니다.
        
        // 실행
        console.log(car.name);
        console.log(car.color);
        console.log(car.price);
        car.info() // info안에 이미 console.log 들어가 있습니담

        // 새로운 속성 추가하고 싶다 ...
        car.fuel = "가솔린";
        
        // 확인
        console.log(car);
    </script>
</body>
</html>
