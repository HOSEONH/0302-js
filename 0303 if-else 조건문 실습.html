        /* 미세먼지 판별하기 */ 
        
        //홀수 짝수 판별
        let num = 5;
        if (num%2==0) {
            document.write("<p>짝수</p>");
        } else {
            document.write("<p>홀수</p>");
        }

        //구매한 가격 할인율 금액 출력
        let discount = 150000;
        if (discount >= 10000 && discount < 50000) {
            document.write("<p>10000원 이상 -5%</p>");
        } else if (discount >= 50000 && discount < 100000) {
            document.write("<p>50000원 이상 -10%</p>");
        } else {
            document.write("<p>100000원 이상 -20%</p>");
        }
