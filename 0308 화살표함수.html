<html lang="en">

    <script>
        /* 화살표함수 : 익명함수를 더 짧게 표현한 함수 */
        // function이라는 키워드 대신에 => 기호로 사용
        let hi = function() {document.write("<p>안녕</p>");} //익명함수
        // 가장 기본 형태 function대신 => 더 짧게 만들기 위해 있는 것
        let hello = () => {document.write("<p>안녕</p>");} // 화살표함수로 바꾸기 function을 지우고 =>
        hello();
        
        // 매개변수의 값이 1개일 경우
        // ()없이 매개변수 이름 사용가능
        // 한줄로 작성할 때 {}없이 사용가능
        let introName = name => document.write(`${name}`); 
        introName("홍길동");

        // return 계산식 하나가 들어가는 함수의 경우
        // 화살표함수를 사용하면 한줄로 작성할 수 있다
        // {}없이 작성하면 값의 결과는 자동으로 retrun에 들어간다 - 화살표 함수의 가장 큰 장점

        let oddEvenCheckOper = num => num%2==0 ? "짝수" : "홀수"; // :을 통해 return값을 알 수 있음
        // 눈으로 볼 수 있는 단어(키워드)가 없어서 헷갈릴 수 있다 기본적인 function부터 익히면서 진행하면 된다
        // 대입연산자(=)를 기준으로 연산자들을 확인하고 화살표가 있다면 화살표를 최우선적으로 생각(함수구나) , 조건식이 들어가는구나 파악하면 된다
        // 함수구나 / 앞에 매개변수가 있는지 확인하고 
        // 실행할 내용은 return안에 들어갈 내용도 동일하다 return을 통해서 전달되는 모습을 볼 수 있다
        document.write(`${oddEvenCheckOper(5)}`);
        // 여러번 작성해보기 가장 기본 모습을 먼저 적어보고 하나씩 바꿔가며 내용 확인하며 익히기

        // {}를 사용해서 화살표 함수를 사용할 때는
        // return값이 필요하다면 직접 작성해주어야 한다
        let oddEvenCheck = num => {
            if (num%2==0){
                return "짝수";
            } else {
                return "홀수";
            }
        }

        // {}를 사용할 때는 return값이 필요하게 된다 return직접 입력해서 반환
        // 리액트를 할 때 많이 사용하게 됨 !
        // function이라는 함수를 =>로 바꾸어주는 함수가 있다

        document.write(sub(5, 10));
    </script>
</body>
</html>
