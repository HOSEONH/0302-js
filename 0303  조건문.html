<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <!--  -->
    <script>
        // 조건문 : 조건에 따라서 문장이 달라진다
        // 순서도를 통해서 조건문을 그림을 확인할 수 있다

        // 참(true)만 있는 if문
        if (true) {
            console.log("이 조건문은 참입니다");
            document.write("<h1>이 조건문은 참입니다</h1>"); //write ""태그의 형태로 출력 
        }
        // 조건에 따라서 안에 있는 내용이 실행되거나 안되거나 //false넣을 경우 조건이 거짓이기 때문에 출력되어 나오지 않음
        document.write("<p>if문에 상관없이 실행되는 내용입니다</p>") //if문이 false이더라도 바깥에 있기 때문에 실행되어 나오게 됨
        // if문은 공간 안에 있는 내용만 영향을 받는다 
        // if문을 사용할 때는 조건문이 중요 다양한 조건문을 통해 내용 확인할 수 있음
        // 조건문에서 조건식이 중요하다
        // 조건식 : 계산결과 boolean 값으로 출력 . 계산결과가 boolean값이면 조건식이다
        let num = 12;
        if ( isNaN(num) ) {
            document.write(
                "<p>"
                + "값이 NaN입니다"
                +"</p>"
            )
        }

        let numnum = "문자";
        if ( isNaN(numnum) ) {
            document.write(
                "<p>"
                + "값이 NaN입니다"
                +"</p>"
            )
        }
        // 입력받아온 값을 저장해서 확인하는 용도 isNaN를 통해

        // 이면 - 조건 /이상 비교 - 조건식 if / 합격 - 결과값
        // 1. 문제 안에 조건문을 사용하는지 확인 (~이면)
        // 2. 조건식 확인 (비교, 참거짓)
        // 3. 참일 때 실행할 문장
        // 문제 안에서 변할 수 있는 값 (임의로 넣을 수 있는 값)
        let 점수 = 60; // 점수라는 변할 수 있는 값은 변수로 지정해 값을 임의로 넣을 수 있도록 설정해준다

        if (점수 >= 60) {
            document.write("<p>합격입니다</p>")
        }

        document.write("<hr>");
        document.write("<h1>if-else</h1>");
        /* if-else 조건문 */
        // 참일 때의 내용과 거짓일 때의 내용을 다르게 작성할 때 사용
        let isSwitch = true; //스위치가 켜져있는 상태
        if (isSwitch) {
            // 조건식이 참일 때 실행
            document.write("<p>전등이 켜졌습니다</p>");
        } else {
            // 조건식이 거짓일 때 실행
            document.write("<p>전등이 꺼졌습니다</p>")
        }
        // if-else 참일 때는 실행하고 거짓일때는 다른 내용이 실행된다 구분하여 작성 !

        // 문자열로 조건식 작성(==)
        // word = "의자"; , /같지 않을 때 아니다 출력
        let word = "의자";
        if (word == "의자") {
            document.write("<p>같다</p>")
        } else {
            document.write("<p>다르다</p>")
        }

        //
        let word_ = "의자";
        // 조건식이 같지 않다가 들어갔을 때
        // 기호(비교연산자) 기준으로 확인
        if (word_ !== "의") {
            // 조건식의 결과 true
            document.write("<p>기호를 맞게 썼다</p>")
        } else {
            // 조건식의 결과 false
            document.write("<p>다르다</p>")
        }

        //
        document.write("<hr>")
        document.write("<h1>중첩조건문</h1>")
        /* 조건이 여러개가 있을 때 if문안에 if문을 사용할 수 있다 */
        // 첫번째 조건 : 지하철이 파업했다
        // 두번째 조건 : 버스가 파업했다
        let subwayWalkout = true; // true 지하철 파업
        let busWalkout = true; // true 버스 파업
        if (subwayWalkout) { // 노란색
            // 지하철이 파업이 true
            if (busWalkout) { // 분홍색 색깔 구분해서 출력하도록 제공된 것 각각이 안에 들어가 있는지 아닌 지 확인 가능 공간에 속했는지 확인 
                // 버스 파업이 true
                document.write("<p>택시를 탄다</p>")
            } else {// 같은 라인에 있는지 확인  // 안쪽 else와 바깥 else가 존재 할 수도 있으니 
                // 버스 파업이 false
                document.write("<p>버스를 탄다</p>")
            }
            // 자바스크립트에서 들어가는 줄바꿈은 규칙. 
        } else {
            // 지하철 파업 false
            document.write("<p>지하철을 탄다</p>")
        }
        
        // if-else if 조건문
        // 1조건 지하철 파업 > 2조건 버스파업 > 택시
        // if-else if : 참인 조건을 먼저 실행
        // >> 지하철 파업 X :(참) 지하철 탑승
        // 지하철이 파업 O > 버스 파업 X :(참) 버스 탑승
        // 지하철이 파업 O > 버스 파업 O :(else)택시 탑승
        if (subwayWalkout == false) { // 지하철 파업이 거짓이라면
            document.write("<p>지하철 탄다</p>")
        } else if (!busWalkout) {
            // !busWalkout 값을 부정해서
            // busWalkout == false 식과 동일한 값을 만든다
            document.write("<p>버스 탄다</p>")
        } else {
            document.write("<p>택시 탄다</p>")
        } 
    </script>
</body>
</html>
