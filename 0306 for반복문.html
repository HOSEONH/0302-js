<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기 위한 반복문
        // for (변수초기화; 조건식; 증감/감소식) {실행할 내용}

        // 동일한 내용을 세번 반복해서 출력
        for(let i=0; i<3; i++) { // i가 3보다 작을 때 동안 반복
            document.write(`<p>세번 반복합니다</p>`);
        } 

        // for문의 1값 출력
        for(let i=0; i<3; i++) {
            //let test="hi"
            document.write(`<p>${i}</p>`);
        }
        // 
        // document.write(`<p>${test}</p>`); // 오류! for 바깥으로 나오면 i값을 사용할 수 없다.
        // let을 이용하면 for안에서 사용한 변수는 for 바깥으로 나가면 없어진다

        // 10부터 1까지 카운트 다운을 하세요
        // 증감연산자
        // 1~10까지 증가하여 출력
        // 1. 몇 번 반복할지 확인
        // 2. 초기값과 증가값, 조건식
        // 1~10까지 10번 반복
        // 1) i의 값을 1로 시작
        for(let i=1; i<11; i++){
            document.write(`<p>${i}</p>`)
        }
        // 2) i의 값을 0으로 시작
        for(let i=0; i<10; i++){
            document.write(`<p>${i+1}</p>`)
        }

        // 10부터 1까지 카운트다운
        // 1. 반복할 횟수 : 10번 반복
        // 2. 초기값과 증가감소식, 조건식

        // 1) 초기값=10 감소식(--) , i>0
        // 초기값과 증가감소식을 확인하여 조건식 작성
        for(let i=10; i>0; i--){
            document.write(`<p>${i}</p>`)
        } // 0보다 클 때까지 반복

        // 2) 초기값=0, 1씩 증가(++), i<10(10번)
        // 반복문 안에서 계산: 10-i
        for(let i=0; i<10; i++){
            document.write(`<p>${10-i}</p>`)
        }
        // 조건식을 바꾸기 연습

        // 구구단 2단
        // 반복할 횟수 : 1~9 9번
        // 초기값 : 1, 증가값(++), 조건식 i<=9
        for(let i=1; i<=9; i++){
            document.write(`<p>2X${i}=${2*i}</p>`)
        }

        let num =2 ;
        document.write("구구단 2단<br>")
        for(let i=1; i<=9; i++){
            document.write(`${num}x${i}=${num*i}<br>`)
        }
        // 1이 아닌 값을 증가 감소할 때 (복합대입연산자 사용)
        for (let i = 0; i<10; i+=3){
            document.write(`<p>${i}</p>`)
        }

        document.write('<hr>')
        /* for문과 배열 */
        // in : 배열의 요소갯수 만큼 반복
        let numbers = ["일", "이", "삼", "사"];
        for (i in numbers) {
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`);
            // numbers[인덱스]를 통해 배열안의 값을 가져올 수 있다
            document.write(`<p>${numbers[i]}</p>`);
        } //일일히 세서 확인할 수도 있지만 numbers
        document.write(`<p>배열의 길이:${numbers.length}</p>`)

        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이 (배열.length)
        // 2. 초기값 : 0 , 증가(++), 조건식 : i<배열.length
        for (let i=0; i<numbers.length ; i++) {
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);
        }

        // 접근하기 귀찮고 값을 바로 들고 오고 싶다면
        // of : 배열의 값을 가져와서 반복
        // 배열의 값을 가져오기에 변수 이름을 지정
        // 가져오는 값을 다른 값으로 가져옴 (배열값)
        for(number of numbers){
            document.write(`<p>${number}</p>`);
        }

        document.write('<hr>');
        // 점수가 5개가 들어가있는 배열을 만들고
        // for문을 이용하여 60이상은 합격 아니면 불합격을 출력하자

        // in과 of
        /* 배열과 반복문 */
        // 1. 반복횟수 : 배열의 길이
        // 1)in
        let scores = [60, 50, 70, 55, 100];
        // 1) in - index
        for(i in scores) {
            document.write(`<p>${scores[i]}</p>`);
            // 조건문 : 변수(score[i]), 조건식(>=60)
            if (scores[i]=60) {
                document.write(`<p>${scores[i]}점 : 합격</p>`);
            } else {
                document.write(`<p>불합격</p>`)
            }
        }

        // 2)배열의 길이를 이용한 for
        for(let i=0; i<scores.length; i++) {
            // 조건문 : 변수(scores[i]), 조건식 (>=60)
            if(scores[i]>=60) {
                document.write(`<p>${scores[i]}점 : 합격</p>`);
            } else {
                document.write(`<p>불합격</p>`)
            }
        }

        // 3)of - 배열 안의 값
        for(let score of scores) {
            document.write(`<p>${score}</p>`);
            if (score>=60) {
                document.write(`<p>${score}점:합격</p>`)
            } else {
                document.write(`<p>불합격</p>`)
            }
        }

        /* 배열의 반복문의 in과 of의 차이 */
        // in 인덱스를 사용 : 배열의 각 값에 직접 접근
        // of 값을 할당받아옴 : 배열의 값에 직접 접근X
        
        let students = ["홍길동", "", "장발장", ""];
        // 배열 안의 값을 바꿀 때는 인덱스 바꿔야함
        students[1] = "성춘향";
        document.write(`<p>${students}</p>`);
        for (let students of students) {
            // student 이 변수는 
            student = "이름 없음";
        }
        document.write(`<p>${students}</p>`);
        for(let i in students) {
            // 배열 안의 값을 수정
            students[i] = "이름 없음";
        }
        document.write(`<p>${students}</p>`);

    </script>
</body>
</html>
