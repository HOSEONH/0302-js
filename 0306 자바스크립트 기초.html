<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h5>1번 문제</h5>");
        // 10과  20 중 큰 수를 출력하는 조건문을 만드세요 
        // (단, 10과 20은 변수 두어 비교한다)
        let num10 = 10;
        let num20 = 20;
        if (num10 > num20){
            document.write(num10);
        } else {
            document.write(num20);
        }
        document.write("<h5>/</h5>");


        document.write("<h5>2번 문제</h5>");
        // 대출받은 책이 3권일 때, 대출받은 책이 5권 미만면
        // 책을 빌릴수 있다는 말과 함께 현재 빌릴수 있는 권수를 알려주고,
        // 5권이 이상이면 대출받을수 있는 책을 다 받았습니다
        // 라는 말을 출력하세요
        let numbook = 4;
        if (numbook < 5) {
            let numAvailable = (5 - numbook);
            document.write(`<h2>대출받은 책이 5권 미만이면 책을 빌릴 수 있습니다.<h2><h3>현재 ${numAvailable}권 빌릴 수 있습니다.</h3>`);
        } else {
            document.write("<h2>대출받을 수 있는 책을 다 받았습니다</h2>");
        }
        document.write("<h5>/</h5>");


        document.write("<h5>3번 문제</h5>");
        // 점수가 65일 때, 70이상은 합격,
        // 60이상은 보충수업 60미만은 재수강이라
        // 출력하는 조건문을 만드세요
        let score = 65;
        if (70 <= score) {
            document.write("<p>합격</p>")
        } else if (60 <= score) {
            document.write("<p>보충수업</p>")
        } else {
            document.write("<p>재수강</p>")
        }
        document.write("<h5>/</h5>");


        document.write("<h5>4번 문제</h5>");
        // 1~12값을 넣었을 때, 각 달의 일수를 출력하는 switch문을 만드세요
        // 1,3,5,7,8,10,12 : 31일 
        // 4,6,9,11 : 30일
        // 2 : 28일
        let day = 4;
        switch(day) {
            case 1:
            case 3:
            case 5:
            case 7: 
            case 8:
            case 10:
            case 12:
                document.write("<p>31일</p>");
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("<p>30일</p>");
            break;
            case 2:
                document.write("<p>28일</p>");
            break;
        }

    </script>
</body>
</html>
