<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 익명함수(무명함수) : 함수의 이름이 없는 함수 */
        /* 함수 표현식 : 익명함수를 변수에 담아서 사용하는 함수 */
        // 안녕하세요를 출력하는 함수
        
        // let hi 변수에 담는다 hi를 통해서 
        let hi = function(){// 매개변수로 가져올 값이 없다 바로 출력하려고 함 //missing이름이 없다 꺼내쓸 수 없다
            document.write(`<p>안녕하세요</p>`)
        } // 이름이 없다는 것 빼고는 함수선언식과 똑같이 사용이 가능하다
        hi(); // 제대로 출력되는지 확인 앞서 만들었던 함수선언식과 어떻게 다른지 ?
        // print()함수 : document.write(`<p></p>`);
        // 선언문 함수에서 이름을 변수로 만들어서 사용
        let print = function(string) {
            document.write(`<p>${string}</p>`);
        }
        // 함수 표현식을 이용하여 작성한 경우는
        // 변수로 값이 할당된 이후에 사용할 수 있다
        print("안녕")

        // 함수 선언문은 모든 곳에서 사용가능
        // 함수 표현식은 let의 특성에 따라,
        // 특정 블록 안에서만 사용할 수 있다.
        for(let i=0; i<3; i++){
            // 함수 표현식으로 만든 함수
            let hello = function(){ // =을 기준으로 오른쪽 확인
                document.write("<p>안녕</p>")
            }
            hello();
        }
        // print(i); // i는 for문에서만 사용
        // hello(); // hellos는 for문에서만 사용 /오류 발생 any값이 정해지지 않을 때 함수를 넣어줬을 때도 뜨는 것은 그 안의 값이 사라졌다 for문안에 있는 hello에는 


    </script>
</body>
</html>
