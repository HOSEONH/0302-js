<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 매개변수와 리턴값이 없는 함수 */
        // console.log()를 이용해서 안녕하세요를 출력하는
        // hi() 함수를 만드세요
        function hi() {
            console.log("안녕하세요👽");
        } // 함수의 형태 선언
        hi(); // 함수 호출 - 하지 않으면 어떤 화면에도 출력되지 않는다 !

        
    </script>
</body>
</html>
