        for (let i = 0; i < 10; i++) {

        // 둘 다 같은 역할

        // for - 특정 횟수만큼 반복을 돌거나 배열을 기반으로 반복을 돌 때

        let i = 0
        while (confirm('계속 진행하시겠습니까?')) {
            alert(`${i}번째 반복입니다.`);
            i++
        }

        // 중요한 조건이 뭐야?
        // 1. 결과가 나올 때까지
        // 2. 특정 시간이 될 때까지
        // 3. 파일을 읽으며 특정 단어를 찾을 때까지
        // 4. 등등

        
        let password = "000";
        while (password !== "000" ) { // true
            password = prompt("비밀번호를 입력해주세요");
        }
        document.write("<p>비밀번호를 제대로 입력했습니다</p>"); // false


        let answer = "20";
        while (answer != "20") {// 답이 아니면 true로 반복되게 쉽게 쓰는거구나
            answer = prompt("10+10?");
        }
        document.write("<p>정답입니다!</p>")

        document.write("<hr>");
        let number = "0"; // 변수 선언 초기값 문자열 "0" 할당 - 사용자로부터 입력받은 숫자를 저장할 변수
        let sum = 0; // sum변수 선언, 초기값 0 할당, 입력받은 숫자들을 모두 더한 값을 저장할 변수
        while(number !== "0") { // 0이 아닐 때까지 코드 반복 
            if(isNaN(number) === false) { // number변수가 숫자가 아닐 경우 isNaN는 숫자인지 아닌지, 숫자가 아니면 true/ 그래서 isNaN(number)는 false / false == false 니까 number가 숫자가 아니라면 true == false이므로 실행 X, 시용자가 number에 넣은 것이 숫자라면 isNaN(number) 이거 숫자 맞는데? 하면서 false == false이므로 실행
                sum += Number(number); // Number() 함수를 사용하여 number 변수를 숫자형으로 변환
            }
            number = prompt("숫자를 넣으면 다 더해집니다. (종료:0)");
        }
        document.write(`<p>총합 : ${sum}</p>`)
