<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 반복문 while */
        // while(조건식) {반복할 내용}
        // 횟수를 계산하거나, 조건식에 들어갈 변수!

        document.write("<h5>😊 while문을 이용하여 세번 반복</h5>");
        // while문을 이용하여 세번 반복
        let num = 0; // 초기값
        while (num<3) { // num<3때 까지만 반복하려고 함
            document.write("<p>세번 반복합니다</p>")
            num++; // 증감식
        } // while문에서는 조건식만 작성해주면 되지만, 조건식을 사용해주기 위한 초기화값이나 증감식을 따로 작성해주어야 한다.
          // 이 중에 하나라도 없으면 제대로 작동하지 않음
        
        document.write("<h5>😊 값을 받아와서 참일때만 반복하는 while문</h5>");
        // 값을 받아와서 참일때만 반복하는 while문
        let password = "123";
        // 비밀번호를 맞췄을 때(flase) 반복이 멈춤
        // 비밀번호를 틀렸을 때(true) 반복
        // (password == "000") >> password에 값을 넣어서 결과값 확인
        while (password !== "000") { // while의 조건식이 참일 때 반복
            password = prompt("비밀번호를 입력해주세요");
        }
        document.write("<p>비밀번호를 제대로 입력했습니다</p>");

        document.write("<hr>");
        document.write("<h5>😊 프롬프트 창에 10+10? 이라는 질문을 하고 맞출 때까지 반복하는 while문을 작성하세요</h5>");
        let plus = "0";
        while (plus !== "20") {
            plus = prompt("10+10?");
        }
        document.write("<p>정답</p>");

        document.write("<h5>😊 0이 입력될때까지 입력 받은 숫자의 값을 다 더하는 while 문을 작성하세요 while 문이 끝난 후에 결과를 출력한다</h5>");
        let number_ = "0";
        while (number_ !== "0") {
            number_ = prompt("입력하세요");
        }
        document.write("");

    </script>
</body>
</html>
