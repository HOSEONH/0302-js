<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립트 작성 -->
    <script>
        // 1. let check = true 이용해서 조건식 사용
        // 2. 참이면 document.write를 사용해서 출력
        let check = true;
        if (check) {
            document.write("<p>확인하였습니다</p>");
        }

        // 1. 조건식 : 맞는(같다) 단어를 입력
        // >> let word = "의자"; word == ??
        let word = "의자";
        if (word == "의자") {
            document.write("<p>맞습니다</p>");
        }
        // 주의할 점은 문제를 볼 때 어떠한 식이 들어가야하는지를 찾아주어야 한다. 
        // 만약 다른 값을 넣게 되면 참이 아니기 때문에 빠져나오게 됨.

        //
        let money = "1400";
        if (money >= 1500) {
            document.write("<p>버스를 타고 갑니다</p>")
        } else {
            document.write("<p>걸어갑니다</p>")
        }

        let isCard = "true/false";
        if (isCard == "true/false") {
            document.write("<p>버스를 타고 갑니다</p>")
        } else {
            document.write("<p>걸어갑니다</p>")
        }

        //미만일때는 불합격이다로 만들기
        let tall = "120";
        if (tall >= 140) {
            document.write("<p>탈 수 있다</p>")
        } else {
            document.write("<p>탈 수 없다</p>")
        }

        /* if-else 실습 */
        // 1. 변수값 money (임의의 값 넣어서 확인)
        let money_ = 2000;

        // 2. 조건식 : money>=1500
        if (money_ >=1500) {
            // 3. 참일 때 출력 : 버스를 타고 갑니다
            document.write("<p>버스를 타고 갑니다</p>")
        } else {
            // 4. 거짓일 때 출력 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }

        // 1. 변수 : isCard(임의의 값으로 할당)
        let isCard_ = true;
        // 2. 조건식 : isCard
        if (isCard_) {
            // 3. 참일 때 : 버스를 탑니다
            document.write("<p>버스를 탑니다</p>")
        } else {
            // 4. 거짓일 때 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }

        /* if - else if - else 조건 */
        // 조건식이 많을 때, else if를 통해 조건을 추가할 수 있다
        // 1. 변수 : dust
        // 2. 조건식/참일 때 실행할 내용 : 
        // dust <= 30 (0크다라는 조건 추가)
        // ( 0 < dust <=30 ) 이렇게 할 수 없음
        // (0 < dust) && (dust)
        // dust <= 30 / 좋음 출력 (0<dust<=30)을 식으로 사용할 수 없기 때문에 
        // dust <= 80 / 보통 출력 위에서 아래로 출력되기 때문에 dust가 10이라면 첫번째 조건에서 걸러지게 됨
        // dust <= 150 / 나쁨 출력
        // 그 외 (else) / 매우 나쁨
        let dust = 31;
        if(dust <= 30) {
            document.write("<p>좋음</p>");
        } else if (dust <= 80) {
            document.write("<p>보통</p>");
        } else if (dust <= 150) {
            document.write("<p>나쁨</p>");
        } else {
            document.write("<p>매우 나쁨</p>");
        }

        /*
                let dust = 31;
        if(dust <= 150) {
            document.write("<p>나쁨</p>");
        } else if (dust <= 80) {
            document.write("<p>보통</p>");
        } else if (dust <= 30) {
            document.write("<p>좋음</p>");
        } else {
            document.write("<p>매우 나쁨</p>");
        }
        */ //이렇게 순서를 다르게 하면 30의 결과가 첫번째에 걸려서 나쁨으로 출력되는 오류가 생김 
        //숫자 범위 어떤 범위에 있는지 확인 후 작업 
        

        // 거꾸로 가게 되는 대표적인 경우가 
        // if else if 연습
        // 1. 변수 : mathScore
        // 2. 조건식/참:
        // 90점 이상/A
        // 80점 이상/B
        // 70점 이상/C
        // 이하의 점수/F
        let mathScore = 95;
        if(mathScore >= 90) {
            document.write("<p>A</p>");
        } else if (mathScore >= 80) {
            document.write("<p>B</p>");
        } else if (mathScore >= 70) {
            document.write("<p>C</p>");
        } else {
            document.write("<p>F</p>");
        }


        // if문 으로 작성하기
        if (mathScore>=90) {
            document.write("<p>A</p>");
        }
        if (mathScore>=80) {
            document.write("<p>B</p>");
        }
        if (mathScore>=70) {
            document.write("<p>C</p>");
        }
        if (mathScore>=60) {
            document.write("<p>D</p>");
        }
        // 조건들 중에서 참인 것 하나만 각각의 조건식이 별개이기 때문에 
        if (mathScore>= 90 && mathScore<100) {
            document.write("<p>A</p>");
        }
        // 두 값의 범위가 둘 다 참일 때 출력 : &&
        if (mathScore>= 80 && mathScore<90) { //&& 논리기호 사용
            document.write("<p>B</p>");
        } 
        if (mathScore>= 70 && mathScore<80) {
            document.write("<p>C</p>");
        }

        // 조건문 전체 연습
        // 홀수 짝수 판별
        // 1. 변수 : num
        // 2. 조건식 : num%2 == 0 // == 값이 0과 같을 때
        // 참 : 짝수 / 거짓 : 홀수
        let num = 30;
        if (num%2 == 0) {
            document.write("<p>짝수</p>")
        } else {
            document.write("<p>홀수</p>")
        }
        
        //음수, 양수, 0 판별
        // 1. 변수 : testNum //참, 거짓은 결과가 두개로만 나옴, 조건을 하나 더 추가할 때는
        // 2. 조건/참일때 출력할 내용 :
        //      testNum<0 / 음수
        //      testNum>0 / 양수
        //      그 외의 수 (0) / 0
        //      testNum == 0 / 0

        let testNum = -20;
        if ( testNum<0 ) {
            document.write("<p>음수</p>")
        } else if (testNum>0) {
            document.write("<p>양수</p>")
        } else {
            document.write("<p>0</p>")
        }
        
        // 구매한 가격을 입력하면 할인율이 적용된 금액 출력
        // 1. 변수 : pay , 할인율
        // 2. 조건식 / 참일 때 실행 할 내용 :
        //      pay>=10000 / 5% 할인 : pay - 0.05*pay
        //      pay>=50000 / 10% 할인 : pay - 0.1*pay
        //      pay>=100000 / 20% 할인 : pay - 0.2*pay
        let pay = 100000;
        if (pay>=10000) {
            document.write(`<p>할인금액 : ${pay - 0.05*pay}</p>`)
        } else if (pay>=50000) {
            document.write(`<p>할인금액 : ${pay - 0.1*pay}</p>`)
        } else if (pay>=100000) {
            document.write(`<p>할인금액 : ${pay - 0.2*pay}</p>`)
        } 
        // 가장 처음 만나는 10000보다 클 때라는 범위가 5만과 10만을
        // 포함하고 있기 때문에 어떤 수를 넣더라도 만원에 걸려서 전부 5%로 할인되게 됨

        // 10만부터 먼저 출력되도록 순서를 바꾸어 준다.
        let pay_ = 100000;
        if (pay_>=100000) {
            document.write(`<p>할인금액 : ${pay_ - 0.2*pay_}</p>`)
        } else if (pay>=50000) {
            document.write(`<p>할인금액 : ${pay_ - 0.1*pay_}</p>`)
        } else if (pay>=10000) {
            document.write(`<p>할인금액 : ${pay_ - 0.05*pay_}</p>`)
        } 
        // if문은 조건에 따라 실행여부가 결정되기 때문에 확인하는 작업이 중요하다
    </script>
</body>
</html>
