<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로컬스토로지</h1>
    <p>브라우저 안에 값을 저장하는 공간</p>
    <p>개발자도구 > 애플리케이션 > 저장공간 > 로컬스토로지 확인</p>
    <script>
        // localStorage객체에 접근해서 사용
        // 키에 value값 작성
        localStorage.setItem("key", "value"); // setitem을 사용할 때 key value 어떤 키값 사용할지 "",

        // 키를 통해서 값 가져오기 : 항상 문자열
        console.log(localStorage.getItem("key"));
        console.log(typeof localStorage.getItem("key"));
        
        // 키를 통해 값 삭제하기
        // localStorage.removeItem("key"); // 직접 삭제해주기 전에는 삭제가 안된다

        // 키에 들어간 값을 자료형을 살려서 사용하기
        let num = Number(localStorage.getItem("key")); // 형변환??
        console.log(num);

        // 키에 객체를 넣어서 사용하기
        // 객체는 문자열로 반환되지 않기에 바꿔서 넣어줘야 한다
        // JSON.stringify을 이용해서 '문자열'로 작성
        let objectString = JSON.stringify({id:1, array:[1, 2, 3]}); // stringify 객체를 문자열로 바꿔서 사용할 수 있도록 해준다
        localStorage.setItem("object", objectString);
        
        // 문자열로 가져옴
        // 문자열을 '객체'로 바꿔서 사용
        let object = JSON.parse(localStorage.getItem("object"))
        console.log(object); // object의 경우에는 문자열로 바꿔서 넣어줘야 한다
    
    </script>
</body>
</html>
