<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 나이를 출력할 공간 -->
    <p id="currentAge">현재 나이는 00입니다</p>
    <!-- 자바스크립트 공간 -->
    <script>
        // 1. prompt를 통해서 태어난 년도 값 받아옴
        let bornYear = prompt("태어난 연도를 입력하세요", "1998") // 마우스를 올리면 현재 사용하고 있는 prompt안에 두 가지를 넣을 수 있다고 알려줌 '?'는 안에 내용이 들어가는지 아닌지 알려줌'
        // prompt는 어떠한 자료형인지 확인

        // 2. 현재 년도와 태어난 년도를 계산해서 현재 나이 계산
        // prompt로 받아온 값은 문자열, 계산할 때 주의
        let age = 2023 - bornYear + 1; // 다시 쓰기 위해서 변수 // 이대로만 작성하면 화면에 내용이 보이지 않음 출력이 안됨

        // 3. html p태그를 찾아 화면에 나이 출력
        document.getElementById("currentAge").innerHTML
                    = `현재 나이는 ${age}세 입니다`;

        // 4. console.log를 이용해서 .isNaN 사용
        console.log(isNaN(age));
        //isNaN //is이다 NaN형태 현재 들어가있는 값이 NaN인지 확인 값이 NaN이면 true
    </script>
</body>
</html>
