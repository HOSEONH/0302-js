<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 재귀함수 : 자기자신을 불러오는 함수 */
        // for문과 유사한 결과를 낸다.

        // 함수안에 for문으로 작성
        function hiFor(num){
            for(let i=0; i<num; i++) {
                document.write("<p>반갑습니다</p>");
            }
        }
        // hi(); // 이 상태로 hi()를 입력하면 document.write그대로 출력된다
        // hi();
        // hi(); // 반복하고 싶을 때
        hiFor(5);

        // 재귀함수로 숫자값을 넣었을 때 반복하는 함수
        function hi(num) {
            document.write(`<p>hi(${num})의 시작</p>`);
            // 리턴을 통해 자기 자신을 불러오려고 한다.
            // 재귀함수를 작성할 때 빠져나오는 조건필요
            if (num <= 0) { // num값이 0일 때 빠져나오려고 한다.
                document.write(`<p>hi(${num})의 끝</p>`);
                // 숫자값이 더 적게 들어오려고 하려면 <= 0
                return 0; // 함수 종료 위치를 정할 수 있음
            } else {
                document.write("환영합니다");
                // num값이 0보다 작지 않으면
                hi(num-1); // 자기 자신을 들고온다
            }
            document.write(`<p>hi(${num})의 끝</p>`);
            // return값이 없을때 함수 끝에 자동으로 들어감
            return undefined; // 함수 종료
        }
        
        // 함수 내용을 확인할 때는 함수 호출한 곳에 브레이크 포인트 
        hi(3);

        ////////////////////////////////
        // 1~num 까지의 합 구하는 함수
        // num = 5
        function sumFor(num) {
            let sum = 0;
            for (let i=1; i<=num; i++) {
                sum += i;
            }
            return sum;
        }
        document.write(`<p>${sumFor(5)}</p>`) // 함수 안에 숫자를 넣어서 자유롭게 변할 수 있도록

        // 재귀함수를 이용한 1~num 총합 구하는 함수
        function sum(num) {
            document.write("<p>시작</p>");
            // num = 3 임의
            // num 이 3일 때 > 3, 2, 1, 0 : sum(num-1); // 자기자신을 호출했을 때 num값이 1씩 줄어들 수 있게 
            // num을 받아왔을 때 자기 자신을 계속 더한 후
            // 최종 return 전달
            if(num == 0) {
                document.write(`<p>${num}끝</p>`);
                return num;
            } else {
                document.write(`<p>${num}끝</p>`);
                return num+sum(num-1);
            } // 각각의 리턴을 만날 때 종료
        }
        document.write(sum(3));
    </script>
</body>
</html>
