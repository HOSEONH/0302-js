<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 내장 객체 - 자바스크립트 내에 미리 작성된 객체 */
        // 객체를 생성하면 미리 작성된 메소드를 사용할 수 있다
        // Array (배열)
        let array = ["HTML", "CSS", "JavaScript"]; // 객체 생성
        // join () 문자로 연결
        document.write(array.join("/"));//점을 찍으면 사용할 수 있는 여러가지 알 수 있음 마우스를 올리면 어떤식으로 사용할 수 있는 지 알수 있음
        //array값을 넣어주면 // 안에 있는 내용들을 다 문자열로 출력하고 싶다면 join으로 출력할 수 있음

        /* 내장객체의 메소드를 찾기 위해 mdn과 같은 사이트 이용 */
        // prototype이 없는 메소드
        // prototype. 객체를 생성하고 객체를 통해 사용할 수 있는 메소드
        // prototype이 없는 메소드 : 생성자함수 이름을 통해서 사용하는 메소드
        // 자주 사용하는 객체는 생성자함수 형태를 안쓰기도 한다
        // 대표적인 예 : Array [] >> new Array()라는 형태로도 작성할 수 있다.

        let arrayTest = new Array(1, 2, 3);
        document.write(array)
        // 잘 쓰진 않는다 이렇게 Array [] 많이 사용
        
        // concat() : 두 배열의 결합
        // 두 개의 배열을 합해서 return
        let arrayConcat = array.concat(["일", "이", "삼"]); // 합한 배열을 얻으려면 반드시 변수로 저장해서 사용해야 한다
        let arrayCopy = array.concat();
        document.write(`<p>${arrayConcat}</p>`);
        document.write(`<p>${array}</p>`);
        document.write(`<p>arrayCopy</p>`);

        // 기초자료형의 복사
        let a = 1;
        let b = a; //b의 값은 따로 들어가 있기 때문에 b와 a를 한꺼번에 출력을 해도 b값만 바뀐 것을 볼 수 있다
        b++ // b는 a와 별개의 값을 갖는다
        document.write(a, b);

        // 배열 값의 복사(객체 복사)
        // 배열의 경우, 요소의 값을 여러개 가지고 있기 때문에
        // 배열의 변수 이름에는 주소 값이 들어가 있다
        // (변수의 이름으로 요소들이 출력되는 것은 자바스크립트에서 제공)
        // 그래서 변수를 할당하면 배열의 요소가 들어가는 것이 아닌, 주소전달
        
        // 객체는 객체가 담긴 변수이름으로 할당할 수 없다(복사할 수 없다.)
        // 메소드나 그 안에 있는 값을 꺼내쓰는 연산자를 이용해서 복사할 수 있다
        let arrayCopy1 = array;
        array.push("새로운 언어");
        document.write(`<p>${array}</p>`)
        document.write(`<p>${arrayCopy1}</p>`)

        // 1)메소드를 이용해서 복사
        let arrayCopy2 = array.concat(); // array에 concat을 사용해서 복사
        arrayCopy2.push("React");
        document.write(`<p>arrayCopy</p>`);
        document.write(`<p>${array}</p>`);
        
        // 2)값을 꺼내쓰는 연산자를 이용해서 복사
        // ... (스프레드 연산자) 객체나 배열의 값을 꺼내서 반환
        let arrayCopy3 = [...array]; // ... 연산자
        arrayCopy3.push("React")
        document.write(`<p>arrayCopy</p>`);
        document.write(`<p>${array}</p>`);

        // splice() : 지정된 배열의 값을 삭제하거나 추가
        // 원하는 위치에 있는 내용을 삭제할 때 주로 사용

        array.splice(1, 1); // array의 값을 직접 바꿈
        //(위치, n개를 지우겠다)스타트넘버 인덱스 로 
        // 그 안에 array값이 직접 바뀌는 것과

        // push(), pop() // array의 값을 직접 바꿈
        array.pop();
        // 가장 끝에 있는 배열 요소를 삭제한다.
        document.write(`<p>${array}</p>`);
        document.write("<hr>");

                // Array 객체 실습
                let numArray = [3,6,7,2,7,3,1];
        document.write(`<p>${numArray}</p>`);
        numArray.sort();
        document.write(`<p>${numArray}</p>`);
        document.write("<hr>");

        let flowerArray = ["튤립", "장미", "국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        document.write("<hr>");

</body>
</html>
